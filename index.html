<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flipkart Style Static Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f1f3f6;
    }


    .top-header {
      background: #fff;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
    }

    .logo small {
      font-size: 12px;
      display: block;
    }

    .logo span {
      color: #f9a825;
      font-weight: bold;
    }

    .search-box {
      flex: 1;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #f0f5ff;
    }

    .header-actions {
      display: flex;
      gap: 20px;
      font-weight: bold;
    }


    .banner {
      background: linear-gradient(90deg, #210593, #0b1f8f);
      color: #fff;
      text-align: center;
      padding: 40px;
    }


    .section {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background: #f1f1f1;
      margin-bottom: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 5px 0;
    }

    button {
      padding: 6px 10px;
      background: #2874f0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>


  <header class="top-header">
    <div class="logo">
      Flipkart
      <small>Explore <span>Plus+</span></small>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="header-actions">
      <div>üë§ Login</div>
      <div>üõí Cart</div>
      <div>üè™ Seller</div>
    </div>
  </header>


  <div class="banner">
    <h1>Big Shopping Days</h1>
    <p>Up to 60% Off</p>
  </div>


  <div class="section">
    <h2>üî• Top Deals</h2>
    <div class="products">

      <div class="card">
        <img src="https://m.media-amazon.com/images/I/51DZP83wBFL._SY535_.jpg">
        <h4>Sneaker Shoes</h4>
        <p class="price">‚Çπ2,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://m.media-amazon.com/images/I/71g+jlUUJgL._SL1476_.jpg">
        <h4>Wooden Bed</h4>
        <p class="price">‚Çπ18,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://images-eu.ssl-images-amazon.com/images/I/71mL2bdyRdL._AC_UL165_SR165,165_.jpg">
        <h4>Mixer Grinder</h4>
        <p class="price">‚Çπ3,499</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </div>


  <div class="section">
    <h2>‚ö° Electronics</h2>
    <div class="products">

      <div class="card">
        <img src="https://m.media-amazon.com/images/I/61nlVSVh0mL._AC_UY327_FMwebp_QL65_.jpg">
        <h4>Projector</h4>
        <p class="price">‚Çπ6,499</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://m.media-amazon.com/images/I/911Y2W-XV+L._SL1500_.jpg">
        <h4>Monitor</h4>
        <p class="price">‚Çπ8,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://m.media-amazon.com/images/I/51OTaH4qmRL._SX522_.jpg">
        <h4>Electronic Chip</h4>
        <p class="price">‚Çπ1,299</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </div>

</body>

</html>
